<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - AI笔记本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            text-align: left;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .features h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
        }

        .features li:before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .retry-button.loading .spinner {
            display: inline-block;
        }

        .retry-button.loading .button-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>

        <h1>您当前处于离线状态</h1>
        <p>无法连接到服务器，请检查您的网络连接。您可以继续浏览已缓存的内容。</p>

        <button class="retry-button" onclick="retryConnection()">
            <span class="button-text">重新连接</span>
            <div class="spinner"></div>
        </button>

        <div class="features">
            <h2>离线可用功能：</h2>
            <ul>
                <li>查看已缓存的笔记</li>
                <li>浏览本地待办事项</li>
                <li>查看项目看板</li>
                <li>数据将在恢复连接后自动同步</li>
            </ul>
        </div>
    </div>

    <script>
        async function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.classList.add('loading');

            try {
                // 尝试获取首页
                const response = await fetch('/', {
                    method: 'HEAD',
                    cache: 'no-cache'
                });

                if (response.ok) {
                    // 连接成功，重新加载页面
                    window.location.href = '/';
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                // 连接失败
                button.classList.remove('loading');
                alert('仍然无法连接到服务器，请稍后再试。');
            }
        }

        // 自动检测网络恢复
        window.addEventListener('online', () => {
            console.log('Network connection restored');
            window.location.href = '/';
        });

        // 每30秒自动尝试重连
        setInterval(async () => {
            try {
                const response = await fetch('/', {
                    method: 'HEAD',
                    cache: 'no-cache'
                });

                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                // 仍然离线
            }
        }, 30000);
    </script>
</body>
</html>
