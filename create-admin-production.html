<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建生产环境管理员</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #4338ca;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .note {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 创建生产环境管理员</h1>
        
        <div class="note">
            ⚠️ 注意：此工具用于在生产环境 (Railway后端) 创建管理员账号
        </div>

        <form id="adminForm">
            <div class="input-group">
                <label for="email">管理员邮箱</label>
                <input type="email" id="email" value="admin@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">管理员密码</label>
                <input type="password" id="password" value="admin123" required>
            </div>

            <div class="input-group">
                <label for="fullName">管理员姓名</label>
                <input type="text" id="fullName" value="系统管理员" required>
            </div>

            <button type="submit" id="createBtn">创建管理员账号</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://my-ai-notebook-production.up.railway.app';

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('createBtn');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = '创建中...';
            resultDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: fullName,
                        role: 'admin'  // 关键：指定为管理员
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h3>✅ 管理员账号创建成功！</h3>
                        <p><strong>邮箱：</strong>${email}</p>
                        <p><strong>密码：</strong>${password}</p>
                        <p><strong>角色：</strong>管理员 (admin)</p>
                        <hr style="margin: 15px 0; border: none; border-top: 1px solid #10b981;">
                        <p>请使用此账号登录：<br>
                        <a href="https://ai-notebook-production.vercel.app" target="_blank" style="color: #4f46e5; font-weight: 600;">
                            https://ai-notebook-production.vercel.app
                        </a></p>
                    `;
                } else {
                    throw new Error(data.detail || '创建失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>❌ 创建失败</h3>
                    <p>${error.message}</p>
                    ${error.message.includes('already registered') ? 
                      '<p><strong>提示：</strong>该邮箱已注册，请使用方案2或3升级现有账号为管理员</p>' : ''
                    }
                `;
            } finally {
                button.disabled = false;
                button.textContent = '创建管理员账号';
            }
        });
    </script>
</body>
</html>
