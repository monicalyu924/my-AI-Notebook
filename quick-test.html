<!DOCTYPE html>
<html>
<head>
    <title>快速测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>AI记事本 - 快速诊断</h1>
    
    <h3>步骤1: 检查LocalStorage中的token</h3>
    <button onclick="checkToken()">检查Token</button>
    <div id="tokenResult" class="result"></div>
    
    <h3>步骤2: 测试获取用户信息</h3>
    <button onclick="testGetUser()">获取用户信息</button>
    <div id="userResult" class="result"></div>
    
    <h3>步骤3: 测试获取笔记列表</h3>
    <button onclick="testGetNotes()">获取笔记列表</button>
    <div id="notesResult" class="result"></div>
    
    <h3>步骤4: 创建测试笔记</h3>
    <button onclick="createTestNote()">创建测试笔记</button>
    <div id="createResult" class="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const result = document.getElementById('tokenResult');
            
            if (token) {
                result.className = 'result success';
                result.innerHTML = `
                    <strong>✅ Token存在:</strong><br>
                    Token: ${token.substring(0, 50)}...<br>
                    用户信息: ${user ? JSON.stringify(JSON.parse(user), null, 2) : '无'}
                `;
            } else {
                result.className = 'result error';
                result.innerHTML = '<strong>❌ 未找到Token</strong> - 请先登录';
            }
        }
        
        async function testGetUser() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('userResult');
            
            if (!token) {
                result.className = 'result error';
                result.innerHTML = '❌ 请先检查Token';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `<strong>✅ 用户信息获取成功:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>❌ 获取失败:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>❌ 网络错误:</strong> ${error.message}`;
            }
        }
        
        async function testGetNotes() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('notesResult');
            
            if (!token) {
                result.className = 'result error';
                result.innerHTML = '❌ 请先检查Token';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/notes/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>✅ 笔记列表获取成功 (${data.length}篇):</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>❌ 获取失败:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>❌ 网络错误:</strong> ${error.message}`;
            }
        }
        
        async function createTestNote() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('createResult');
            
            if (!token) {
                result.className = 'result error';
                result.innerHTML = '❌ 请先检查Token';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/notes/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: '诊断测试笔记',
                        content: '这是一个自动创建的测试笔记，用于验证系统功能。\n\n创建时间: ' + new Date().toLocaleString(),
                        tags: ['测试', '诊断']
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>✅ 测试笔记创建成功:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <br><button onclick="testGetNotes()">重新获取笔记列表</button>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>❌ 创建失败:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>❌ 网络错误:</strong> ${error.message}`;
            }
        }
        
        // 页面加载时自动检查token
        window.onload = function() {
            checkToken();
        };
    </script>
</body>
</html>
