<!DOCTYPE html>
<html>
<head>
    <title>简单API测试</title>
</head>
<body>
    <h1>简单API测试</h1>
    <button onclick="testAPI()">测试注册API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                console.log('开始API测试...');
                
                // 先测试基本连接
                const healthResponse = await fetch('http://localhost:8000/health');
                console.log('健康检查响应:', healthResponse.status);
                
                if (!healthResponse.ok) {
                    throw new Error('健康检查失败');
                }
                
                // 测试注册API
                const testData = {
                    email: `test${Date.now()}@example.com`,
                    password: 'password123',
                    full_name: '测试用户'
                };
                
                console.log('发送注册请求...', testData);
                
                const registerResponse = await fetch('http://localhost:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('注册响应状态:', registerResponse.status);
                
                const responseData = await registerResponse.json();
                console.log('响应数据:', responseData);
                
                if (registerResponse.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green">✅ 注册成功！</h3>
                        <p>邮箱: ${testData.email}</p>
                        <p>Token: ${responseData.access_token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: orange">⚠️ 注册失败</h3>
                        <p>错误: ${responseData.detail}</p>
                    `;
                }
                
            } catch (error) {
                console.error('测试失败:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red">❌ 连接失败</h3>
                    <p>错误: ${error.message}</p>
                    <p>请检查后端服务是否运行在 http://localhost:8000</p>
                `;
            }
        }
        
        // 页面加载时自动测试
        window.onload = () => {
            console.log('页面已加载，点击按钮测试API');
        };
    </script>
</body>
</html>
